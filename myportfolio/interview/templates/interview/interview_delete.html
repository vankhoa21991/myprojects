{% extends "interview/interview_base.html" %}
{% block content %}

{% for question in questions %}
<h2> Are you sure you want to delete question ? </h2>
<h2>{{question.question}}</h2>
<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = '{% url "interview:interview_delete"  question_id=question.id %}'>
		{%csrf_token%}
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endfor %}

{% endblock %}
