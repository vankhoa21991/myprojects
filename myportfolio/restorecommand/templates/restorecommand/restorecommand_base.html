<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant recommendation</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

    <nav class="navbar mynav" role='navigation' id='navbar'>
      <div class="container">
        <a class="navbar-brand mynav" href="#">Restaurant 4U</a>

          {% if user.is_authenticated %}
          <li><a href="#">Post</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Create Group</a></li>
          <li><a href="{% url 'accounts:logout' %}"> Log Out</a></li>
          {% else %}
          <li><a href="#">Groups</a></li>
          <li><a href="{% url 'accounts:login' %}"> Log Out</a></li>
          <li><a href="{% url 'accounts:signup' %}"> Sign Up</a></li>
        </ul>
      </div>
        {% endif %}
    </nav>

    <div class="container mycontent">
      {% block content%}
      {% endblock %}
    </div>
